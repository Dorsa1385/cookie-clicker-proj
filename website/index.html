<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cookie Clicker</h1>
    <div id="score">Score: 0</div>

    <div class="game-area">
        <img id="cookie" src="cookie.png" alt="Cookie" width="200">

        <button id="buy-auto">Buy Cookie Factory</button>
        <button id="upgrade-click">Click Power Boost</button>
        <button id="upgrade-auto">Auto Cookie Boost</button>

        <div id="inventory">
            <h2>Inventory</h2>
            <p>Auto-Producers: <span id="auto-count">0</span></p>
            <p>Upgrades purchased:</p>
            <ul id="upgrades-list"></ul>
        </div>
    </div>

    <div id="themes">
        <h2>Themes & Skins</h2>
        <button id="theme-default">Default Theme</button>
        <button id="theme-bakery">Bakery Theme</button> 
        <button id="skin-classic">Classic Cookie</button>
        <button id="skin-chocolate">Chocolate Cookie</button>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
